{{ define "main" }}
{{ range sort .Paginator.Pages }}
<article class="markdown book-post">
    <h2>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <!-- {{ .Params.tags }} -->
    <p><i>{{- .Description -}}</i></p>
    {{ partial "post_meta" . }}
</article>
{{ end }}

{{ template "_internal/pagination.html" . }}
{{ end }}
